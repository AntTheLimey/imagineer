<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <!-- Gradient for magical/fantasy feel -->
    <linearGradient id="magicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#magicGrad)"/>

  <!-- Stylized "I" as a quill/pen representing creativity -->
  <g fill="#ffffff" filter="url(#glow)">
    <!-- Main stem of the I/quill -->
    <path d="M16 6 L18 8 L17 24 L15 24 L14 8 Z"/>

    <!-- Top flourish - like a quill feather tip -->
    <path d="M16 5 Q19 4 20 6 Q18 7 16 6"/>
    <path d="M16 5 Q13 4 12 6 Q14 7 16 6"/>

    <!-- Small sparkles representing imagination/magic -->
    <circle cx="10" cy="12" r="1"/>
    <circle cx="22" cy="10" r="0.8"/>
    <circle cx="8" cy="20" r="0.6"/>
    <circle cx="24" cy="18" r="0.7"/>

    <!-- Bottom serif with d20 hint (triangular shapes) -->
    <polygon points="12,24 16,22 20,24 16,26"/>
  </g>

  <!-- Subtle dice dots on corners suggesting TTRPG -->
  <circle cx="6" cy="6" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="26" cy="26" r="1" fill="#ffffff" opacity="0.5"/>
</svg>
