# Forged in the Dark Schema (Blades in the Dark, Scum & Villainy, etc.)
system:
  name: "Forged in the Dark"
  code: "fitd"
  base_game: "Blades in the Dark"
  designer: "John Harper"

dice_conventions:
  primary: "d6 dice pool"
  resolution:
    - dice: 0
      rule: "Roll 2d6, take lowest"
    - dice: "1+"
      rule: "Roll Xd6, take highest"

  results:
    6: "Full Success"
    4-5: "Partial Success (success with consequence)"
    1-3: "Bad Outcome"
    critical: "Two or more 6s = Critical (enhanced effect)"

action_ratings:
  # Grouped by attribute
  Insight:
    - Hunt
    - Study
    - Survey
    - Tinker
  Prowess:
    - Finesse
    - Prowl
    - Skirmish
    - Wreck
  Resolve:
    - Attune
    - Command
    - Consort
    - Sway

attributes:
  Insight:
    description: "Mental acuity, observation, technical skill"
  Prowess:
    description: "Physical capability, speed, strength"
  Resolve:
    description: "Determination, social skill, willpower"

action_descriptions:
  Hunt:
    description: "Track, ambush, attack from range"
  Study:
    description: "Scrutinize details, research, analyze"
  Survey:
    description: "Observe, search, understand circumstances"
  Tinker:
    description: "Craft, repair, disable devices"
  Finesse:
    description: "Employ dexterity, subtle maneuvering"
  Prowl:
    description: "Traverse skillfully, quietly, quickly"
  Skirmish:
    description: "Entangle a target in close combat"
  Wreck:
    description: "Unleash savage force, demolish"
  Attune:
    description: "Open mind to arcane power, spirits"
  Command:
    description: "Compel obedience with authority"
  Consort:
    description: "Socialize with friends, contacts"
  Sway:
    description: "Influence with guile, charm, deception"

position_and_effect:
  positions:
    - name: "Controlled"
      description: "Low risk, can try again"
      failure_consequence: "Minor, can withdraw"
    - name: "Risky"
      description: "Standard risk, things may go wrong"
      failure_consequence: "Moderate trouble"
    - name: "Desperate"
      description: "High risk, serious danger"
      failure_consequence: "Severe harm, complications"

  effect_levels:
    - name: "Zero"
      description: "No progress, waste of time"
    - name: "Limited"
      description: "Reduced impact, partial progress"
    - name: "Standard"
      description: "Expected impact for the action"
    - name: "Great"
      description: "Extra impact, more than expected"
    - name: "Extreme"
      description: "Exceptional impact, major progress"

stress_and_trauma:
  stress:
    max: 9
    sources:
      - "Resistance rolls"
      - "Pushing yourself"
      - "Special abilities"
    trauma_trigger: "Fill stress track"

  trauma:
    max: 4
    examples:
      - "Cold"
      - "Haunted"
      - "Obsessed"
      - "Paranoid"
      - "Reckless"
      - "Soft"
      - "Unstable"
      - "Vicious"
    retirement_trigger: "4th trauma"

harm_levels:
  - level: 1
    name: "Lesser"
    penalty: "-1d"
    examples: ["Battered", "Drained", "Distracted"]
  - level: 2
    name: "Moderate"
    penalty: "-1d"
    examples: ["Exhausted", "Deep Cut", "Concussion"]
  - level: 3
    name: "Severe"
    penalty: "Need help for actions"
    examples: ["Impaled", "Broken Leg", "Terrified"]
  - level: 4
    name: "Fatal"
    penalty: "Incapacitated/Dead"
    examples: ["Mortally Wounded"]

healing:
  downtime_activity: "Recover"
  progression: "Heal one level per downtime recovery"

playbooks:
  blades_in_the_dark:
    - Cutter
    - Hound
    - Leech
    - Lurk
    - Slide
    - Spider
    - Whisper

  scum_and_villainy:
    - Mechanic
    - Muscle
    - Mystic
    - Pilot
    - Scoundrel
    - Speaker
    - Stitch

crew_types:
  blades_in_the_dark:
    - Assassins
    - Bravos
    - Cult
    - Hawkers
    - Shadows
    - Smugglers

clocks:
  description: "Progress trackers for complex obstacles"
  segments: [4, 6, 8]  # Common clock sizes
  types:
    - "Progress Clock"
    - "Danger Clock"
    - "Racing Clock"
  usage: "Tick segments on success, complications, or time passing"

faction_system:
  tier:
    range: [0, 6]
    description: "Quality, scale, and power level"
  hold:
    types: ["Weak", "Strong"]
    description: "How secure their position is"
  status:
    range: [-3, 3]
    description: "Relationship with the crew"
    meanings:
      -3: "War"
      -2: "Hostile"
      -1: "Interfering"
      0: "Neutral"
      1: "Helpful"
      2: "Friendly"
      3: "Allied"

downtime_activities:
  - name: "Acquire Asset"
    description: "Get temporary use of an asset"
  - name: "Long-Term Project"
    description: "Work on extended task (fill clock)"
  - name: "Recover"
    description: "Heal harm"
  - name: "Reduce Heat"
    description: "Lower crew's wanted level"
  - name: "Train"
    description: "Mark XP in attribute or playbook"
  - name: "Indulge Vice"
    description: "Clear stress, risk overindulgence"

entity_attributes:
  pc:
    required:
      - name
      - playbook
      - action_ratings
    optional:
      - alias
      - look
      - heritage
      - background
      - vice
      - stress
      - trauma
      - harm
      - special_abilities
      - items
      - xp_triggers

  npc:
    required:
      - name
    optional:
      - faction
      - role
      - notable_traits
      - goals
      - methods
      - relationships

  faction:
    required:
      - name
      - tier
    optional:
      - hold
      - turf
      - notable_members
      - notable_assets
      - quirks
      - allies
      - enemies
      - situation

  clock:
    required:
      - name
      - segments
    optional:
      - filled
      - type
      - linked_entity
      - description
